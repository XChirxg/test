<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Automation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="start-screen" class="quiz-container">
        <h1>Welcome to the Quiz!</h1>
        <p>Get ready to test your knowledge.</p>
    <button id="start-btn" onclick="startQuiz()">Start Quiz</button>
    </div>
    

    <div class="quiz-container hidden" id="quiz-content">
        <div class="line-timer"></div>
        <div id="question-box">
            <h1 id="question">Demo Question?</h1>
            <div class="options">
                <div class="option" id="A" onclick="checkAnswer('A')">
                    <div class="option-key">A</div>
                    <div class="option-text">Option1</div>
                </div>
                <div class="option" id="B" onclick="checkAnswer('B')">
                    <div class="option-key">B</div>
                    <div class="option-text">Option2</div>
                </div>
                <div class="option" id="C" onclick="checkAnswer('C')">
                    <div class="option-key">C</div>
                    <div class="option-text">Option3</div>
                </div>
                <div class="option" id="D" onclick="checkAnswer('D')">
                    <div class="option-key">D</div>
                    <div class="option-text">Option4</div>
                </div>
            </div>
        </div>
        <div id="answer-box" class="hidden">
            <h1 id="answer-text">Correct Answer: A</h1>
            <p id="explanation" style="font-size: 1.5em; color: white;">Because I want it to be answer 4</p>
        </div>
    </div>

    <div id="end-screen" class="quiz-container hidden">
        <h1>Thanks for Watching!</h1>
        <p>We hope you enjoyed the quiz.</p>
    </div>

    <div id="fullscreen-icon" onclick="toggleFullscreen()">
        ðŸ”²
    </div>

    
    
    

    <audio id="bgm" loop>
        <source src="BGM_MCQ.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script src="script.js"></script>
</body>
</html>
