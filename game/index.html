<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accounting Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <section id="question-section">
            <div id="question-box">Question will appear here</div>
        </section>
        <section id="personal-account-section">
            <div class="account-type">Personal Accounts</div>
            <div class="account-symbol">Person 1</div>
            <div class="account-symbol">Person 2</div>
            <div class="account-symbol">Person 3</div>
        </section>
        <section id="real-account-section">
            <div class="account-type">Real Accounts</div>
            <div class="account-line">1st Type</div>
            <div class="account-line">2nd Type</div>
            <div class="account-line">3rd Type</div>
        </section>
        <section id="nominal-account-section">
            <div class="account-type">Nominal Accounts</div>
            <div class="account-symbol">Expenses (Black Hole)</div>
            <div class="account-symbol">Incomes (White Hole)</div>
        </section>
        <section id="answer-section">
            <div id="answer-box">Answer will appear here</div>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
